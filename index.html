<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Shuffle</title>
  <style>
    .image-container {
      position: relative;
      width: 1024px; /* Adjust as needed */
      height: 1024px; /* Adjust as needed */
      margin: auto;
    }
    .image-container img {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: none;
    }
    .image-container img.active {
      display: block;
    }
  </style>
</head>
<body>
  <div class="image-container">
    <img id="image1" src="https://profile-images.xing.com/images/43950ff9add106e8a5f2501c522de81a-9/johannes-b-kr%C3%BCger.1024x1024.jpg" alt="Image 1" class="active">
    <img id="image2" src="paul_hero.jpeg" alt="Image 2">
  </div>

  <script>
    let currentImage = true;

    function toggleImages() {
      const image1 = document.getElementById("image1");
      const image2 = document.getElementById("image2");

      if (currentImage) {
        image1.classList.remove("active");
        image2.classList.add("active");
      } else {
        image2.classList.remove("active");
        image1.classList.add("active");
      }

      currentImage = !currentImage;
    }

    setInterval(toggleImages, 3000); // Change every 3 seconds
  </script>
</body>
</html>
